<template>
   <!-- Modal -->
   <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
      <div class="slds-modal__container">
         <!-- Modal/Title Bar -->
         <header class="slds-modal__header">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={closeModal}
               title="Close">
               <lightning-icon icon-name="utility:close" size="small" alternative-text="close"
                  class="slds-button__icon slds-button__icon_large"></lightning-icon>
               <span class="slds-assistive-text">Close</span>
            </button>
            <h2 class="slds-text-heading_medium">Select Users to Share Note</h2>
         </header>

         <!-- Modal Body -->
         <div class="slds-modal__content slds-p-around_medium">
            <lightning-datatable key-field="Id" data={users} columns={columns} selected-rows={selectedUsers}
               onrowselection={handleRowSelection}>
            </lightning-datatable>
         </div>

         <!-- Modal Footer -->
         <footer class="slds-modal__footer">
            <lightning-button class="slds-m-right_small" variant="neutral" label="Cancel"
               onclick={closeModal}></lightning-button>
            <lightning-button variant="brand" label="Share" onclick={shareNote}></lightning-button>
         </footer>
      </div>
   </section>
   <div class="slds-backdrop slds-backdrop_open"></div>
</template>
